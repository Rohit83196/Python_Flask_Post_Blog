{% extends "layout.html" %}
{% block body %}


<!-- Page Header-->
<!-- <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')"> -->
<!-- <header class="masthead" style="background-image: url('    {{ url_for('static', filename='     assets/img/home-bg.jpg      ') }}         ')"> -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">




    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>ADMIN here</h1>
                    <span class="subheading">manage your post and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      


        <div>
           <h3> upload a file here :</h3>
            <form action="/uploader" method="post" enctype="multipart/form-data"> 

                <input type="file" name="file1">
                <button type="submit">Submit</button>
            </form>
            <hr>
            <br>
        </div>

      
      
       
        <h1>To Add Posts</h1>
        <div>
        <button><a href="/edit/0">ADD a NEW POST</a></button>
        <button><a href="/logout">LogOut</a></button>
            

        </div>
        <br>
        <hr>
        <h1>EDIT POST</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>SNo</th>
                    <th>TITLE</th>
                    <th>DATE</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>


                {% for post in posts %}
                <tr>
                    <td>{{post.SNo}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.SNo}}"><button>Edit</button></a></td>
                    <td><a href="/delete/{{post.SNo}}"><button>delete</button></a></td>
                </tr>
               
                {% endfor %}



            </tbody>
        </table>





        <!-- Pager-->

    </div>
</div>
</div>

{% endblock %}
